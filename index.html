<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <h1>Complete the Form</h1>
    <form action="results.html" method="GET" id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label>Preferences:</label>
        <label><input type="checkbox" name="preferences" value="news"> News</label>
        <label><input type="checkbox" name="preferences" value="updates"> Updates</label>
        <label><input type="checkbox" name="preferences" value="offers"> Offers</label>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <label>Contact Method:</label>
        <label><input type="radio" name="contact" value="email" required> Email</label>
        <label><input type="radio" name="contact" value="phone"> Phone</label>

        <button type="submit">Submit</button>
    </form>
    <script src="JS/script.js"></script>
</body>
</html>
